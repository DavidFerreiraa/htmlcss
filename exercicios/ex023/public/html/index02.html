<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../css/style02.css">

<body>

        ANATOMIA DAS TABELAS GRANDES
        TABLE

            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="dado num"><strong>1º</strong></td>
                <td class="dado num"><strong>3550308</strong></td>
                <td class="dado num"><strong>12 396 372</strong></td>
                <td class="dado">São Paulo</td>
                <td class="dado">São Paulo</td>
            </tr>
            <tr>
                <td class="dado num"><strong>17°</strong></td>
                <td class="dado num"><strong>2704302</strong></td>
                <td class="dado num"><strong>1 031 597</strong></td>

                </strong></td>

            <tr>
                <td class="dado num"><strong>6°</strong></td>

                <td class="dado num"><strong>2 530 701</strong></td>
                <td class="dado">Belo Horizonte</td>
                <td class="dado">Minas Gerais</td>

        </tbody>
        <tfoot class="importante dado">
            <tr>
                <th class="dado">Fim</th>

</body>
